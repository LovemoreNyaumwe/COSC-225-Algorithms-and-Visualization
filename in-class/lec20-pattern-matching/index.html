<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pattern Matching</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="pattern-matching.js" defer></script>
  </head>
  <body>
    <div id="root">
      <h1>Pattern Matching</h1>
      <div id="text-container" class="container">
	<!-- dummy elements---please remove! -->
	<div class="letter-box">T</div>
	<div class="letter-box">E</div>
	<div class="letter-box">S</div>
	<div class="letter-box">T</div>
	<div class="letter-box">T</div>
	<div class="letter-box">E</div>
	<div class="letter-box">X</div>
	<div class="letter-box">T</div>
      </div>
      <div id="pattern-container" class="container">
	<!-- dummy elements---please remove! -->
	<div class="letter-box">P</div>
	<div class="letter-box">A</div>
	<div class="letter-box">T</div>
	<div class="letter-box">T</div>
	<div class="letter-box">E</div>
	<div class="letter-box">R</div>
	<div class="letter-box">N</div>
      </div>
      <div class="input-block">
	<input type="text" id="text-input" name="text-input" placeholder="enter a text"></input>
	<button id="btn-update-text">update text</button>
      </div>
      <div class="input-block">
	<input type="text" id="pattern-input" name="pattern-input" placeholder="enter a search pattern"></input>
	<button id="btn-update-pattern">update pattern</button>
      </div>
      <div class="input-block">
	<button id="btn-step-algorithm">step algorithm</button>
      </div>      
    </div>
  </body>
</html>
