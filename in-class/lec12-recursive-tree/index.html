<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Recursive Tree</title>
    <script src="recursive-tree.js" defer></script>
    <link rel="stylesheet" href="style.css" type="text/css"/>
  </head>
  <body>
    <h1>Recursive Tree</h1>
    <svg id="tree" width="700" height="700" viewBox="0 0 700 700">
      <defs id="tree-defs">
      </defs>
      <rect width="700" height="700" stroke="black" stroke-width="5" fill="white"/>
      <!-- the transformation of the #koch-group element ensures that
      positive y-coordinates are in the vertical direction -->
      <g id="tree-group" transform="matrix(1, 0, 0, -1, 0, 700)"></g>	     
    </svg>
  </body>
</html>
