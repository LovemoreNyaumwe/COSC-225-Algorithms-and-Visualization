<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Rainbow, Eight Stripes</title>
    <style>
      body {
	  max-width: 600px;
	  min-width: 500px;
	  background-color: rgb(200, 200, 200);
	  padding-top: 20px;
      }

      .flag {
	  width: 500px;
	  padding: 5px 5px 5px 5px;
	  margin: auto;
	  background-color: white;
	  display: flex;
	  flex-direction: column;
      }
      
      .stripe {
	  width: 500px;
	  height: 36px;
	  margin: auto;
	  position: static;
      }      
    </style>
  </head>
  <body style="margin: auto;">
    <div class="flag">
      <div style="background-color: rgb(255,0,0);" class="stripe"></div>
      <div style="background-color: rgb(255,100,0);" class="stripe"></div>
      <div style="background-color: rgb(233,233,0);" class="stripe"></div>
      <div style="background-color: rgb(123,222,107);" class="stripe"></div>
      <div style="background-color: rgb(0,115,255);" class="stripe"></div>
      <div style="background-color: rgb(55,0,255);" class="stripe"></div>
      <div style="background-color: rgb(171,4,248);" class="stripe"></div>
      <div style="background-color: rgb(150,25,150);" class="stripe"></div>
    </div>
  </body>  
</html>
